
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HoloDebug SUPRA QUANTUM</title>
  <style>
    body { margin: 0; background: #000; font-family: monospace; color: #0ff; }
    #hud { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; z-index: 2; border: 1px solid #0ff; }
    #exportBtn { position: absolute; top: 10px; right: 10px; background: #0ff; color: #000; padding: 8px; font-weight: bold; cursor: pointer; z-index: 2; }
  </style>
</head>
<body>
  <div id="hud">Loading...</div>
  <button id="exportBtn" onclick="fetch('/export')">Export JSON</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const spheres = {};
    const colors = {
      running: 0x00ff00,
      waiting: 0xffff00,
      syscall: 0xff00ff,
      internal: 0x4444ff,
      unknown: 0xff0000
    };

    const hud = document.getElementById("hud");
    const ws = new WebSocket("ws://" + location.hostname + ":8080/ws");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      hud.innerHTML = "ðŸ•’ " + data.time + "<br>ðŸ§  Goroutines: " + data.count;
      data.goroutines.forEach((g, i) => {
        let s = spheres[g.id];
        if (!s) {
          const geo = new THREE.SphereGeometry(0.3);
          const mat = new THREE.MeshBasicMaterial({ color: colors[g.state] || colors.unknown });
          s = new THREE.Mesh(geo, mat);
          scene.add(s);
          spheres[g.id] = s;
        }
        s.position.x = Math.sin(Date.now() * 0.001 + i) * 3;
        s.position.y = Math.cos(Date.now() * 0.001 + i) * 3;
      });
    };

    camera.position.z = 5;
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
